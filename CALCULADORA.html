<section id="background">
    <section id="titulo">

        <div class="container">
            <h1 class="titulo">Calculadora</h1>
            <p>
                Simplemente coloca los componentes de tu PC y deja que nuestra calculadora haga todo por vos.
            </p>
        </div>

    </section>

    <section id="componentes-calculadora">

        <div class="container">
            <div class="Componente">


                <div class="carta1">
                    <div class="img-container-calculadora"><img src="Imagenes/placadevideo.png" alt="placa de video"></div>
                    <h2>Placa de Video</h2>

                    <form action="#">
                        <label for="placa">Requerido</label>
                        <select name="Placas De Video" id="placa">
                            <option value="Selecciona una placa">Seleccionar placa de Video...</option>
                            <option value="Asus 1050 ti">Asus 1050 TI</option>
                            <option value="Gigabyte 4070 super">Gigabyte 4070 Super</option>
                            <option value="Asrock 5600 XT">Asrock 5600 XT</option>
                        </select>
                    </form>
                </div>
                <div class="carta1">
                    <div class="img-container-calculadora"><img src="Imagenes/procesador.png" alt="Procesador"></div>
                    <h2>Procesador</h2>
                    
                    <form action="#">
                        <label for="procesador">Requerido</label>
                        <select name="Procesador" id="procesador">
                            <option value="seleccione procesador">Seleccionar Procesador...</option>
                            <option value="ryzen 5 3600">Ryzen 5 3600</option>
                            <option value="i7 13700k">Intel I7 13700k</option>
                        </select>
                    </form>
                </div>
                <div class="carta1">
                    <div class="img-container-calculadora"><img src="Imagenes/monitor.png" alt="Resolucion de Pantalla"></div>
                    <h2>Resolución de Pantalla</h2>
                    
                    <form action="#">
                        <label for="resolucion">Requerido</label>
                        <select  name="Resolución de Pantalla" id="resolucion">
                            <option value="seleccione resolucion">Seleccionar Resolución de Pantalla...</option>
                            <option value="1080p 60hz">1080p 60HZ</option>
                            <option value="1440p 144HZ">1440p 144HZ</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </section>

<section id="Resultados-calculadora">

        <input type="submit" value="Proceder al cálculo">
