    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="Autor" content="Chihadeh Lucas"/>
    <meta name="Palabras claves" content="HTML,CSS"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <a href="Index.html" class="logo">MyPC</a>
        <nav>
            <a href="CATALOGO.html">Catálogo</a>
            <a href="ARMATUPC.html">Arma Tu Pc</a>
            <a href="CALCULADORA.html">Calculadora</a>
            <a href="CARRITODECOMPRAS.html"><i class="fa fa-shopping-cart"></i></a>
        </nav>
    </div>
</header>

<section id="background">
    <section id="titulo">
        <div class="container">
            <h1 class="titulo">Calculadora</h1>
            <p>
                Simplemente coloca los componentes de tu PC y deja que nuestra calculadora haga todo por vos.
            </p>
        </div>
    </section>

    <section id="componentes-calculadora">
        <div class="container">
            <div class="Componente" id="CuelloDeBotella">
                <div class="carta1">
                    <div class="img-container-calculadora"><img src="Imagenes/placadevideo.png" alt="placa de video"></div>
                    <h2>Placa de Video</h2>
                    <form id="Gpu">
                        <label for="placa">Requerido</label>
                        <select name="Placas De Video" id="placa">
                            <option value="0">Seleccionar placa de Video...</option>
                            <option value="6000">Asus 1050 TI</option>
                            <option value="18000">Gigabyte 4070 Super</option>
                            <option value="14000">Asrock 5600 XT</option>
                        </select>
                    </form>
                </div>
                <div class="carta1">
                    <div class="img-container-calculadora"><img src="Imagenes/procesador.png" alt="Procesador"></div>
                    <h2>Procesador</h2>
                    <form id="Cpu">
                        <label for="procesador">Requerido</label>
                        <select name="Procesador" id="procesador">
                            <option value="0">Seleccionar Procesador...</option>
                            <option value="11000">Ryzen 5 3600</option>
                            <option value="20000">Intel I7 13700k</option>
                        </select>
                    </form>
                </div>
                <div class="carta1">
                    <div class="img-container-calculadora"><img src="Imagenes/monitor.png" alt="Resolucion de Pantalla"></div>
                    <h2>Resolución de Pantalla</h2>
                    <form id="Resolucion">
                        <label for="resolution">Requerido</label>
                        <select name="Resolución de Pantalla" id="resolution">
                            <option value="0">Seleccionar Resolución de Pantalla...</option>
                            <option value="1.0">1080p 60HZ</option>
                            <option value="1.5">1440p 144HZ</option>
                        </select>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <section id="Resultados-calculadora">
        <div class="container">
            <button id="boton">Proceder con el cálculo</button>
            <h2>Resultados de la Calculadora:</h2>
            <p id="result"></p>
        </div>
    </section>
</section>
<footer>
    <div class="container">
        <p>&copy; Universidad Católica de Córdoba</p>
    </div>
</footer>

<script src="MisfuncionesJS.js"></script>
</body>
</html>
