<h2 class="titulo">Arma tu Pc <br>
</h2>
<p class="subtitulo">Selecciona qué componetentes queres para tu PC. acá vas a poder visualizar tanto su precio como el
    consumo total de cada uno.
</p>
<ul class="opciones">
    <div class="opcion0">
        <img src="Imagenes/im1.jpeg" alt="image" class="img1">
        <br>
        <label for="Procesador"></label>
        <select id="Procesador" name="Procesador" class="PROCESADOR">
            <option value="Seleccionar Procesador...">Seleccionar Procesador...</option>
            <option value="Intel">Intel</option>
            <option value="AMD">AMD</option>
            <option value="Ninguno">Ninguno</option>

        </select>
    </div>
    <div class="opcion1">
        <img src="Imagenes/im2.jpeg" alt="image" class="img2">
        <br>
        <label for="placavideo"></label>
        <select id="placavideo" name="placa" class="VIDEO">
            <option value="Seleccionar Placa de Video...">Seleccionar Placa de Video...</option>
            <option value="Intel">NVIDIA</option>
            <option value="AMD">AMD</option>
            <option value="Ninguna">Ninguno</option>
        </select>
    </div>
    <div class="opcion2"><img src="Imagenes/im3.jpeg" alt="image" class="img3">
        <br>
        <label for="fuente"></label>
        <select id="fuente" name="fuente" class="FUENTE ">
            <option value="Seleccionar fuente de poder...">Seleccionar fuente de poder...</option>
            <option value="450w 80 plus">450w 80 plus</option>
            <option value="850w 80 plus">850w 80 plus</option>
            <option value="1000w 80 plus">1000w 80 plus</option>
            <option value="Ninguno">Ninguna</option>
        </select>
    </div>

    <div class="opcion3"><img src="Imagenes/im4.jpeg" alt="image" class="img4">
        <br>
        <label for="placa madre"></label>
        <select id="placa madre" name="fuente" class="PM ">
            <option value="Seleccionar Placa Madre...">Seleccionar Placa Madre...</option>
            <option value="ASUS">ASUS</option>
            <option value="MSI">MSI</option>
            <option value="GIGABYTE">GIGABYTE</option>
            <option value="Ninguno">Ninguna</option>
        </select>
    </div>
    <div class="opcion4"><img src="Imagenes/im5.jpeg" alt="image" class="img5">
        <br>
        <label for="Ram"></label>
        <select id="Ram" name="ram" class="RAM ">
            <option value="Seleccionar Memoria RAM...">Seleccionar Memoria RAM...</option>
            <option value="16gb 3200mh">16gb 3200mh</option>
            <option value="32gb 3200mh">32gb 3200mh</option>
            <option value="64gb 3200mh">64gb 3200mh</option>
            <option value="Ninguno">Ninguno</option>
        </select>
    </div>
    <div class="opcion5"><img src="Imagenes/im6.jpeg" alt="image" class="img6">
        <br>
        <label for="perifericos"></label>
        <select id="perifericos" name="perifericos" class="PERIFERICOS ">
            <option value="Seleccionar perifericos...">Seleccionar Perifericos...</option>
            <option value="Teclado">Teclado</option>
            <option value="Mouse">Mouse</option>
            <option value="Microfono">Microfono</option>
            <option value="Scaner">Scaner</option>
            <option value="Camara">Camara</option>
            <option value="Ninguno">Ninguno</option>
        </select>
    </div>

</ul>
<br>

    <button onclick="search ()" class="boton">Calcular</button>
    <div class="cuadro">
        <p class="resultado2">
            Precio Total:
        </p>
        <p class="resultado3">
            Consumo Total [W]:
        </p>
    </div>
</th>
